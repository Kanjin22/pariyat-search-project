<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ค้นหารายชื่อผู้สมัครสอบ ธรรม-บาลี</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- ========== ส่วนที่ 1: หัวข้อหลัก ========== -->
      <header class="main-header">
        <h1>ระบบค้นหารายชื่อผู้สมัครสอบ ธรรม-บาลีสนามหลวง</h1>
        <p>ในนามวัดพระธรรมกาย จ.ปทุมธานี ประจำปี พ.ศ. {{ current_buddhist_year }}</p>
      </header>

      <!-- ========== ส่วนที่ 2: แถบข้อมูล ========== -->
      <section class="data-info-section">
        <div class="info-text">
          ข้อมูล ณ <span id="info-timestamp">กำลังโหลด...</span>
          (<span id="info-count">0</span> รายการ)
        </div>
      </section>

      <!-- ========== ส่วนที่ 3: พื้นที่ค้นหา ========== -->
      <main class="search-area">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="พิมพ์ชื่อ-ฉายา หรือนามสกุล เพื่อค้นหา..." />
        </div>
        <div id="results-container">
          <!-- ผลการค้นหาจะแสดงที่นี่ -->
        </div>
      </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
